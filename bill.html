<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Payments & Reminders</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0F172A, #1E293B);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }
        th {
            background: rgba(255, 255, 255, 0.2);
        }
        .pay-button {
            background: #22C55E;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .pay-button:hover {
            background: #16A34A;
        }
        .reminder-section {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        .set-reminder {
            background: #FACC15;
            cursor: pointer;
            font-weight: bold;
        }
        .set-reminder:hover {
            background: #EAB308;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“‘ Bill Payments & Reminders</h2>

        <table>
            <tr>
                <th>Bill Type</th>
                <th>Due Date</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Electricity</td>
                <td>April 10, 2024</td>
                <td>$120</td>
                <td>Pending</td>
                <td><button class="pay-button" onclick="redirectToPayment('Electricity', 120)">Pay Now</button></td>
            </tr>
            <tr>
                <td>Internet</td>
                <td>April 15, 2024</td>
                <td>$60</td>
                <td>Pending</td>
                <td><button class="pay-button" onclick="redirectToPayment('Internet', 60)">Pay Now</button></td>
            </tr>
            <tr>
                <td>Credit Card</td>
                <td>April 20, 2024</td>
                <td>$250</td>
                <td>Pending</td>
                <td><button class="pay-button" onclick="redirectToPayment('Credit Card', 250)">Pay Now</button></td>
            </tr>
        </table>

        <div class="reminder-section">
            <h3>ðŸ”” Set a Payment Reminder</h3>
            <input type="date" id="reminderDate">
            <select id="reminderBill">
                <option>Electricity</option>
                <option>Internet</option>
                <option>Credit Card</option>
            </select>
            <button class="set-reminder" onclick="setReminder()">Set Reminder</button>
        </div>
    </div>

    <script>
        function redirectToPayment(billType, amount) {
            window.location.href = `gateway.html?bill=${billType}&amount=${amount}`;
        }

        function setReminder() {
            let date = document.getElementById('reminderDate').value;
            let bill = document.getElementById('reminderBill').value;
            if (date) {
                alert(`Reminder set for ${bill} bill on ${date}`);
            } else {
                alert("Please select a date for the reminder.");
            }
        }
    </script>

</body>
</html>
