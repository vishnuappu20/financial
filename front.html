<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finlytic - A Financial Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0F172A, #1E293B);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 900px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #22C55E;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .cta-button:hover {
            background: #16A34A;
        }
        .floating-elements {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        .circle:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-duration: 6s; }
        .circle:nth-child(2) { width: 120px; height: 120px; bottom: 15%; right: 10%; animation-duration: 8s; }
        .circle:nth-child(3) { width: 100px; height: 100px; top: 40%; right: 20%; animation-duration: 7s; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <h1>Finlytic</h1>
        <p>Your Trusted Financial Companion</p>
        <p>Manage your finances smarter with AI-powered insights and analytics.</p>
        <a href="loginpage.html" class="cta-button">Get Started</a>
    </div>
</body>
</html>
