<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Report - Finlytic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0F172A, #1E293B);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(255, 255, 255, 0.2);
        }
        .chart-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        canvas {
            max-width: 400px;
            max-height: 400px;
        }
        .back-button {
            background: #22C55E;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .back-button:hover {
            background: #16A34A;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“‘ Monthly Salary Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Salary</th>
                    <th>Expenses</th>
                    <th>Savings</th>
                    <th>Remaining Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>December</td>
                    <td>$5000</td>
                    <td>$2500</td>
                    <td>$1500</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>January</td>
                    <td>$5200</td>
                    <td>$2700</td>
                    <td>$1700</td>
                    <td>$800</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$5100</td>
                    <td>$2600</td>
                    <td>$1800</td>
                    <td>$700</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>$5300</td>
                    <td>$2900</td>
                    <td>$1900</td>
                    <td>$500</td>
                </tr>
            </tbody>
        </table>

        <div class="chart-container">
            <canvas id="salaryChart"></canvas>
            <canvas id="expenseChart"></canvas>
        </div>

        <a href="main.html" class="back-button">â¬… Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const salaryCtx = document.getElementById('salaryChart').getContext('2d');
        new Chart(salaryCtx, {
            type: 'line',
            data: {
                labels: ['December', 'January', 'February', 'March'],
                datasets: [{
                    label: 'Salary',
                    data: [5000, 5200, 5100, 5300],
                    borderColor: '#36A2EB',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true
                }]
            }
        });

        const expenseCtx = document.getElementById('expenseChart').getContext('2d');
        new Chart(expenseCtx, {
            type: 'bar',
            data: {
                labels: ['December', 'January', 'February', 'March'],
                datasets: [{
                    label: 'Expenses',
                    data: [2500, 2700, 2600, 2900],
                    backgroundColor: '#FF6384'
                }]
            }
        });
    </script>

</body>
</html>
