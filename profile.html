<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" value="John Doe" disabled>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" value="john.doe@example.com" disabled>
        </div>
        <div class="form-group">
            <label>Bank Account:</label>
            <input type="text" value="1234-5678-9012" disabled>
        </div>
        <div class="form-group">
            <label>Current Salary:</label>
            <input type="number" value="20000" disabled>
        </div>
        <div class="form-group">
            <label>Set Auto-Payment Amount:</label>
            <input type="number" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label>Set Savings Transfer:</label>
            <input type="number" placeholder="Enter amount">
        </div>
        <button>Save Changes</button>
        <button onclick="window.location.href='index.html'">Back to Dashboard</button>
    </div>
</body>
</html>
