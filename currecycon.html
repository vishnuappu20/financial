<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0F172A, #1E293B);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }
        button {
            background: #22C55E;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background: #16A34A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’± Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount" />
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
            <option value="GBP">GBP</option>
        </select>
        <select id="toCurrency">
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function convertCurrency() {
            let amount = document.getElementById('amount').value;
            let fromCurrency = document.getElementById('fromCurrency').value;
            let toCurrency = document.getElementById('toCurrency').value;

            let conversionRates = {
                "USD": { "INR": 82, "EUR": 0.91, "GBP": 0.78 },
                "INR": { "USD": 0.012, "EUR": 0.011, "GBP": 0.0095 },
                "EUR": { "USD": 1.1, "INR": 90, "GBP": 0.86 },
                "GBP": { "USD": 1.28, "INR": 105, "EUR": 1.16 }
            };

            let result = amount * (conversionRates[fromCurrency][toCurrency] || 1);
            document.getElementById('result').innerText = `Converted Amount: ${result.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
